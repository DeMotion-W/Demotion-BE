<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Demotion 인증번호</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: 'Arial', sans-serif;">
<table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: #ffffff; margin: 0 auto; border-collapse: collapse;">
    <!-- 헤더 -->
    <tr>
        <td style="background-color: #14181f; padding: 30px 20px;">
            <img src="https://demotion-s3-bucket.s3.ap-northeast-2.amazonaws.com/screenshots/logo_name.png" alt="Demotion 로고" style="width: 120px;">
        </td>
    </tr>

    <!-- 본문 -->
    <tr>
        <td style="padding: 40px 30px 20px 30px;">
            <!-- 제목 -->
            <div style="margin-bottom: 8px; line-height: 1.2;">
                <div style="font-size: 22px; color: #000000; margin: 0;">Welcome to the</div>
                <div style="font-size: 30px; font-weight: 900; color: #000000; margin: 0;">Demotion!</div>
            </div>

            <!-- 인삿말 -->
            <p style="margin: 30px 0 10px 0; font-size: 16px; color: #333333;">
                {username}님, 안녕하세요.
            </p>

            <!-- 안내 문장 -->
            <p style="margin: 0 0 20px 0; font-size: 16px; color: #333333;">
                Demotion에 오신 것을 환영합니다.<br>
                아래의 인증번호를 입력하여 회원가입을 완료하세요.
            </p>
        </td>
    </tr>

    <!-- 인증번호 -->
    <tr>
        <td align="center" style="padding: 30px;">
            <div style="display: inline-block; padding: 20px 40px; font-size: 24px; font-weight: bold; color: #14181f; background-color: #f5f6f8; border: 1px solid #e0e0e0; border-radius: 12px; letter-spacing: 2px;">
                {code}
            </div>
        </td>
    </tr>
</table>
</body>
</html>
